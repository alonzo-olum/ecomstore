{% extends "base.html" %}

{% block site_wrapper %}
<div id="main">
	<a href="#content" class="skip_link">Skip to main content</a>
	<div id="banner">
		<div class="bannerIEPadder">
			<div class="cart_box">
				[link to cart here]
			</div>
			Modern Musician
		</div>
	</div>
	<div id="navigation">
		<div class="navIEPadder">
			[nav here]
		</div>
	</div>
	<div id="middle">
		<div id="sidebar">
			<div class="sidebarIEPadder">
				[search box here]
				<br />
				[category list here]
			</div>
		</div>
		<div id="content">
			<a name="content"></a>
			<div class="contentIEPadder">
				{% block content %}{% endblock %}
			</div>
		</div>
	</div>
	<div id="footer">
		<div class="footIEPadder">
			[footer here]
		</div>
	</div>
</div>
{% endblock %}
